    <title>Dig Dog</title>

<body>
<p></p>

<div class = "gauge">
    <div class = "gauge_body">
        <div class="gauge_fill">
            <div class="gauge_cover">50%</div>

        </div>

    </div>
</div>

<script>
    const gaugeElement = document.querySelector(".gauge");

    function setGaugeValue(gauge, value){
        if (value < 0 || value > 1) {
            return;
        }
        gauge.querySelector("gauge_fill").style.transform = `rotate(${value/2}turn)`;
        gauge.querySelector(".gauge_cover").textContent = `${Math.round(value * 100)}%`;
    }

    setGaugeValue(gaugeElement, 0.3);
</script>
